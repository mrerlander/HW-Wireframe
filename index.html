<!DOCTYPE html>

<html>

<head>
    
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Wireframe</title>

</head>

<body >

    <!-- body (dark background) 960px -->
    <!-- header 100% of width (light background) -->
    <header class="light-background">

        header

    </header>

    <!-- nav 100% of width (light background) -->
    <nav class="light-background">

        nav

    </nav>

    <!-- section left (light background) 495px -->
    
    <div class="group">
    
        <section class="light-background">

            section

            <!-- article box within section (dark background) -->
            <article>

                article

                <!-- h1, h2, h3 box within article (light background) -->
                <div class="light-background nested">

                    <h3>h1, h2, h3</h3>

                </div>
            
                    <!-- p light box under article (light background) -->
                <div class="light-background nested">
                
                <p>p</p>

                </div>
    
            </article>

        </section>    
         
        <!-- aside right 40% of width (light background) -->
        <aside class="light-background">

            aside

        </aside>

    </div>

    <!-- footer at bottom 100% of width -->
    <footer class="light-background">

        footer

    </footer>

</body>

</html>
